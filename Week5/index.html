<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <title></title>
</head>
<body>
    <h2>구구단 출력</h2>
    <button @click="addArray">add</button>
    <div id="app">
        <table>
            <thead>
                <th v-for="(item,index) in dataArray" v-if="index">{{index+1}}단
                </th>
            </thead>
            <tbody>
                <tr v-for="item in dataArray" v-if="item<10">
                    <td v-for="item2 in 9" v-if="item2>1">{{item2}} x {{item}} = {{item*item2}}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
           dataArray: [1,2,3,4,5,6,7,8,9]
        },
        methods:{
           addArray: function(){
                this.dataArray.push(dataArray.length+1)
           }
        }
    })
</script>
</html>
