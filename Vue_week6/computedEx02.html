<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>
<body>
    <h2>문장을 입력하면 남은 글자수를 표시하는 예제</h2>
    <div id="app">
        <p>감상은 140자 이내로 입력해주세요</p>
        <textarea v-model="myText" cols="100" rows="30"></textarea>
        <p v-bind:style="{color: computedColor}">남은 글자는 {{remaining}}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myText:'오늘은 날씨가 좋다'
        },
        computed:{
            computedColor:function(){
                col="green";
                if(this.remaining < 20){
                    col = "orange";
                }
                if(this.remaining < 1){
                    col = "red";
                }
                return col
            },
            remaining:function(){
                return 140 - this.myText.length;
            }
        }
    })
</script>
</html>
