<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>model 연습</title>
</head>
<body>
    <h2>폼 연결하기</h2>
    <div id="app">
        <h3>입력 문자열 표시</h3>
        <input v-model.lazy="myName" placeholder="name">
        <p>나는 {{myName}} 입니다.</p>
        <hr>
        <h3>문장과 문자수세기</h3>
        <textarea v-model="myText" cols="30" rows="10"></textarea>
        <p>문장의 내용은 「{{myText}}」😓 입니다.</p>
        <p>문장의 문자수는「{{myText.length}}」😟 입니다.</p>
        <label><input type="checkbox" v-model="myCheck">체크박스의 상태는{{myCheck}}
        </label>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                myName: '',
                myText: '오늘은 월요일!! 빨리 합시다.',
                myCheck: false
            }
        })
    </script>
</body>
</html>
