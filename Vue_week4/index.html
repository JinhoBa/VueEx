<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h2>다양한 바인딩</h2>
    <div id="app">
        <a v-bind:href="naverLink">네이버로 연결</a><br>
        <img v-bind:src="myPt"><br>
        <p :align="myAlignLeft">텍스트를 왼쪽정렬</p><br>
        <p :align="myAlignRight">텍스트를 오른쪽정렬</p><br>
        <p :align="myAlignCenter">텍스트를 가운데정렬</p><br>
        <p :style="{color:myColor}">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="{backgroundColor:myBackColor}">인라인 스타일로 글자색을 빨간색으로</p>
        <p :style="{color:myColor, backgroundColor:myBackColor, fontSize:fontSize}">인라인 스타일로 글자색을 빨간색으로</p>
        <p :class="blue_underline_class">blue underline class 지정</p>
        <p :class="strike_class">strike class 지정</p>
        <p :class="[blue_underline_class,dark_class]"> blue underlind, dark class 지정</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            naverLink: 'https://www.naver.com',
            myPt: 'unche.jpg',
            myAlignLeft: 'left',
            myAlignCenter: 'center',
            myAlignRight: 'right',
            myColor: 'red',
            myBackColor: 'yellow',
            fontSize: '150%',
            blue_underline_class: 'blue-underline',
            dark_class: 'dark',
            strike_class:'strike-through'
        }
    })
</script>
</html>
