<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
</head>
<body>
    <h2>짝수만 표시</h2>
    <div id="app">
        <ul>
            <li v-for="(item, index) in myArray">{{item}}
                <button @click="chArray(index)">변경</button>
                <button @click="deleteNumber(index)">삭제</button>
            </li>
        </ul>
        <button v-on:click="addData()">추가</button>
        <button v-on:click="sortData()">소트</button>
        <button v-on:click="showData()">구구단 보이기</button>
        <ul v-if="show">
            <li v-for="item in myArray">
                <p v-for="item2 in 9">{{item}}x{{item2}}={{item*item2}}</p>
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            myArray:[2,3,4,5,6,7,8,9],
            show : false
        },
        methods:{
            addData: function(){
                this.myArray.push(1);
            },
            chArray: function(index){
                this.myArray.splice(index, 1, this.myArray[index]+1);
            },
            sortData: function(){
                this.myArray = this.myArray.filter(function(item,index,arr){
                    return arr.indexOf(item) == index;
                })
                this.myArray.sort(function(a,b){
                    return(a < b ? -1 : 1);
                })
            },
            deleteNumber: function(index){
                this.myArray.splice(index,1);
            },
            showData: function(){
                this.show = true;
            }
        }
    })
</script>
</html>
